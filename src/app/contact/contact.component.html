<div class="contactlist" >
  <h1 class="title">Contact List
    <a [routerLink]="['/contact-create']" class="button is-link is-outlined"><i class="fas fa-plus"></i>Add</a>
  </h1>
  <table class="table is-striped is-hoverable is-fullwidth" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zipcode</th>
        <!-- <th>Work</th>
        <th>Mobile</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td><a class="button is-text" [routerLink]="['/contact-details', contact._id]">{{ contact.name }}</a></td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.address }}</td>
        <td>{{ contact.city }}</td>
        <td>{{ contact.state }}</td>
        <td>{{ contact.zipcode }}</td>
      </tr>
    </tbody>
  </table>
</div>
