  <tbody>
  <tr *ngFor="let contact of contacts | paginate: { itemsPerPage: 10,
                                                    currentPage: page,
                                                    totalItems: totalRec }">
  <td><a class="button is-text" [routerLink]="['/contact-details', contact._id]">{{ contact.name }}</a></td>
  <td>{{ contact.email }}</td>
  <td>{{ contact.phone }}</td>
  <td>{{ contact.address }}</td>
  <td>{{ contact.city }}</td>
  <td>{{ contact.state }}</td>
  <td>{{ contact.zipcode }}</td>
  </tr>
  </tbody>
  </table>

  <pagination-controls  maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
