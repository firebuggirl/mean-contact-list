

<div id="searchDiv">

    <form class="search">
      <input #searchBox type="text" name="search" placeholder="Search by name or state" id="search-box" (keyup)="search(searchBox.value)" />

          <ul class="search-result">
            <li *ngFor="let contact of contacts | async" >
              <a [routerLink]="['/contact-details', contact._id]">
                {{contact.name}}
              </a>
            </li>
          </ul>
    </form>
  </div>

<div >
    <router-outlet></router-outlet>
</div>
