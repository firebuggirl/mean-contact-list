<div class="contactEdit">
  <h1 class="title">Update Contact</h1>
  <div >
    <div>
      <form #contactForm="ngForm" (ngSubmit)="updateContact(contact._id)">
        <div class="field">
          <div class="control">
            <label for="name">Name</label>
            <input *ngIf="contact" required name="name" id="name" [(ngModel)]="contact.name" type="text" class="input">
            <input *ngIf="!contact" required name="name" id="name" type="text" class="input">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label for="email">Email</label>
            <input *ngIf="contact" required name="email" id="email" [(ngModel)]="contact.email" type="text" class="input">
            <input *ngIf="!contact" required name="email" id="email" type="text" class="input">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label for="phone">Phone</label>
            <input *ngIf="contact" required name="phone" id="phone" [(ngModel)]="contact.phone" type="text" class="input">
            <input *ngIf="!contact" required name="phone" id="phone" type="text" class="input">
          </div>
        </div>
       <div class="control">
          <div class="field">
            <label for="address">Address</label>
            <input *ngIf="contact" required name="address" id="address" [(ngModel)]="contact.address" type="text" class="input">
            <input *ngIf="!contact" required name="address" id="address" type="text" class="input">
          </div>
       </div>
      <div class="control">
          <div class="field">
            <label for="city">City</label>
            <input *ngIf="contact" required name="city" id="city" [(ngModel)]="contact.city" type="text" class="input">
            <input *ngIf="!contact" required name="city" id="city" type="text" class="input">
          </div>
      </div>
      <div class="control">
          <div class="field">
            <label for="state">State</label>
            <input *ngIf="contact" required name="state" id="state" [(ngModel)]="contact.state" type="text" class="input">
            <input *ngIf="!contact" required name="state" id="state" type="text" class="input">
        </div>
      </div>
      <div class="control">
            <div class="field">
              <label for="zipcode">Zipcode</label>
              <input *ngIf="contact" required name="zipcode" id="zipcode" [(ngModel)]="contact.zipcode" type="text" class="input">
              <input *ngIf="!contact" required name="zipcode" id="zipcode" type="text" class="input">
           </div>
      </div>
      <div class="btn-column">
          <div class="control">
            <button class="btn btn-danger btn-edit" routerLink="/contacts"><i class="fas fa-arrow-left"></i>Back</button>
            <button class="btn btn-warning" type="submit" [disabled]="!contactForm.valid">Update</button>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
