

<div>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" routerLink="/">Dashboard</a>
  <button class="navbar-toggler d-lg-none" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="btn btn-warning" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact : true }">Home</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-danger" routerLink="/contacts" routerLinkActive="active">Contacts</a>
      </li>
      <li class="nav-item"><h4 *ngIf="auth.isAuthenticated() ; else nologin">
            <a (click)="auth.logout()"  class="btn btn-warning">Log Out</a>
           </h4>
           <ng-template #nologin>
            <h4>
               <a (click)="auth.login()" class="btn btn-success" >Log In</a>
            </h4>
            </ng-template>
      </li>

    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class='container'>
    <router-outlet></router-outlet>
</div>
</div>
