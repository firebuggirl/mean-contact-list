

<div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink="/">MEAN</a>
    <button class="navbar-toggler d-lg-none" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="btn btn-warning" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger" routerLink="/contacts" routerLinkActive="active">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger" routerLink="/search" routerLinkActive="active">Search</a>
        </li>

        <li class="nav-item">

          <span *ngIf="auth.loggingIn">Logging in...</span>
          <ng-template [ngIf]="!auth.loggingIn">
            <a *ngIf="!auth.loggedIn" (click)="auth.login()" class="btn btn-warning">Log In</a>
            <span *ngIf="auth.loggedIn && auth.userProfile">
              {{ auth.userProfile.name }}
              <span class="divider">|</span>
              <a (click)="auth.logout()" class="btn btn-success">Log Out</a>
            </span>
          </ng-template>

        </li>

      </ul>

    </div>
  </nav>
  <div class='container'>
      <router-outlet></router-outlet>
  </div>
  </div>
